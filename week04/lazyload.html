<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="author" content="Van Taylor">
    <meta name="description" content="A web page to practice / visualize lazy loading">
    <link rel="stylesheet" href="../styles/lazyload.css">
    <script defer src="../scripts/lazyload.js"></script>

</head>

<body>

    <main>
        <h1>Lazy Loading</h1>
        <div style="height: 2000px;"></div>

        <div style="height: 2000px;"></div>
        <img loading="lazy" src="https://picsum.photos/400/600?random=2" alt="lazy image 2">
        <div style="height: 2000px;"></div>
        <img loading="lazy" src="https://picsum.photos/400/600?random=3" alt="lazy image 3">
        <div style="height: 2000px;"></div>
        <img loading="lazy" src="https://picsum.photos/400/600?random=4" alt="lazy image 4">
        <div style="height: 2000px;"></div>
        <img loading="lazy" src="https://picsum.photos/400/600?random=5" alt="lazy image 5">
        <div style="height: 2000px;"></div>
        <img loading="lazy" src="https://picsum.photos/400/600?random=6" alt="lazy image 6">
        <div style="height: 2000px;"></div>
        <img loading="lazy" src="https://picsum.photos/400/600?random=7" alt="lazy image 7">
        <div style="height: 2000px;"></div>

    </main>
