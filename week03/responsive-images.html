<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="description" content="A website to help practice using responsive images">
    <meta name="author" content="Van Taylor">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>

<body>


    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 550px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="hero-small.webp">
            </picture>
        </div>
    </main>

</body>

</html>
